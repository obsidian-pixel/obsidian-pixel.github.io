<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect solution
      // Captures the current path and redirects to index.html with path as query parameter
      (function() {
        var pathSegments = window.location.pathname.split('/').filter(function(segment) {
          return segment !== '';
        });
        
        var redirect = '/?p=/' + pathSegments.join('/');
        
        // Preserve query parameters if any
        if (window.location.search) {
          redirect += '&' + window.location.search.slice(1);
        }
        
        // Preserve hash if any
        if (window.location.hash) {
          redirect += window.location.hash;
        }
        
        window.location.replace(redirect);
      })();
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #0a0a0f;
        color: #00ffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .loader {
        text-align: center;
      }
      .spinner {
        border: 3px solid rgba(0, 255, 255, 0.1);
        border-top: 3px solid #00ffff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      p {
        margin: 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <p>Redirecting...</p>
    </div>
  </body>
</html>
